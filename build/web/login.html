<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #4a90e2, #007aff);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: white;
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
            font-size: 26px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007aff;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login {
            background-color: #007aff;
            color: white;
            margin-bottom: 10px;
        }

        .btn-login:hover {
            background-color: #005ecc;
        }

        .btn-reset {
            background-color: #e0e0e0;
        }

        .btn-reset:hover {
            background-color: #ccc;
        }

        .note {
            margin-top: 15px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê LOGIN PAGE</h1>
        <form action="LoginServlet" method="get">
            <input type="text" name="txtUsername" placeholder="Enter username" required />
            <input type="password" name="txtPassword" placeholder="Enter password" required />
            <input type="submit" value="Login" name="action" class="btn btn-login" />
            <input type="reset" value="Reset" class="btn btn-reset" />
        </form>
        <p class="note">Don‚Äôt have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
